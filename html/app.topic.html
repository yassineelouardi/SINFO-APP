
<div class="container" *ngIf="routeIsActive('/')">

	<div *ngFor="let topic of topics | paginate: {itemsPerPage: 12, currentPage:page, id: '1'}; let i = index">
		
		<div *ngIf="(i+1) % 3 === 0">
			<div class="row">
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="list-group">
							<a href="#" class="list-group-item active">
								<h4 class="list-group-item-heading">{{topic.tag.titleTag}}</h4>
								<p class="list-group-item-text">More Topics embeded</p>
							</a>
						</div>
					
							<div class="caption">

								<h3>{{topic.titleTopic}}</h3>
								<p>{{topic.descrTopic.substring(0,150)}}</p>
								<a [routerLink]="['/topics', topic.tag.codeTag]"
									routerLinkActive="active" class="btn btn-default">{{topic.tag.titleTag}}</a>
								<a class="btn btn-primary"
									[routerLink]="['/topicmore', topic.idTopic]"
									routerLinkActive="active">More</a>
							</div>
						</div>
					</div>
				</div>
			</div>
	
		<div *ngIf="(i+1) % 3 !== 0">
		
				<div class="col-sm-6 col-md-4">
					<div class="thumbnail">
						<div class="list-group">
							<a href="#" class="list-group-item active">
								<h4 class="list-group-item-heading">{{topic.tag.titleTag}}</h4>
								<p class="list-group-item-text">More Topics embeded</p>
							</a>
						</div>
						
							<div class="caption">

								<h3>{{topic.titleTopic}}</h3>
								<p>{{topic.descrTopic.substring(0,150)}}</p>
								<a [routerLink]="['/topics', topic.tag.codeTag]"
									routerLinkActive="active" class="btn btn-default">{{topic.tag.titleTag}}</a>
								<a class="btn btn-primary"
									[routerLink]="['/topicmore', topic.idTopic]"
									routerLinkActive="active">More</a>
							</div>
						</div>
					</div>
				</div>
		</div>

   <pagination-controls (pageChange)="page = $event" id="1"
                      maxSize="12"
                      directionLinks="true"
                      autoHide="true">
                </pagination-controls>
               
</div>
<router-outlet  ></router-outlet>
